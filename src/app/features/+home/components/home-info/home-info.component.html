<div *ngIf="mainGoal" class="info-container">
  <div class="goal-container">
    <span style="font-weight: bold;">Your goal: {{mainGoal.title}}</span>
    <img *ngIf="mainGoal.image" width="50px" height="50px" [src]="iconPath(mainGoal.image)" alt="goal">
  </div>
  <div>Total: {{mainGoal.amount}}$</div>
  <div>Saved: {{amount}}$</div>
  <div>Hours on this page: {{days}}</div>
  <div *ngIf="mainGoal.amount >= amount">Left: {{mainGoal.amount - amount}}$</div>
</div>
<div>
    <canvas #lineChart>{{ chart }}</canvas>
</div>
